<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 2</title>
<script>
function checkAnswer(){
    var answer=document.getElementById("answer").value.toLowerCase();
    if(answer==="echo"){
        window.location.href="riddle3.html";
    }else{
        alert("Wrong answer! Try again.");
    }
}
</script>
</head>
<body style="text-align:center;font-family:Arial;background:#f0fff0;">
<h2>Riddle 2</h2>
<p>I speak without a mouth and hear without ears. What am I?</p>
<input type="text" id="answer">
<br><button onclick="checkAnswer()">Submit</button>
</body>
</html>
